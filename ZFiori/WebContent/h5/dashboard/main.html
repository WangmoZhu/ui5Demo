<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品质量监管网络云平台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="dashboardContainer">
        <div class="bg-earch"></div>      
        <div class="main">
            <div class="contentLeft">  
                <img src="img/bg-header.png" class="header"></img>
                <div class="counterContainer">
                    <div class="title">当月累计记录</div>
                    <ul class="numberGroup">                        
                    </ul>
                    <span>条数据</span>
                </div>
                <div class="mapContainer" id="map">
                </div>
                <div class="chartContainer">
                    <div class="kpiBlock">  
                        <div class="title">智能指标智能分析</div>
                        <div class="kpiContainer">
                            <ul class="content list">
                                <li><span>投诉处理有效率</span><div id="kpiGroup1" class="kpiChartContent"></div></li>
                                <li><span>质量与食品安全事件</span><div id="kpiGroup2" class="kpiChartContent">0</div></li>
                                <li><span>市场质量投诉率</span><div id="kpiGroup3" class="kpiChartContent"></div></li>
                                <li><span>国家抽检合格率</span><div id="kpiGroup4" class="kpiChartContent"></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentRight">
                <div class="top">
                    <div class="left">
                        <div class="kpiBlock">
                            <div class="title">投诉率省份排名</div>
                            <div class="kpiContainer">
                                <div class="content" id="kpiTopLeft"></div>
                                <ul>
                                    <li content="1"></li>
                                    <li content="2"></li>
                                    <li content="3"></li>
                                    <li content="4"></li>
                                    <li content="5"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="kpiBlock">
                            <div class="title">投诉类别</div>
                            <div class="kpiContainer">
                                <div class="content" id="kpiTopRight"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle">
                    <div class="kpiBlock">
                        <div class="title">质量与食品安全事件</div>
                        <div class="kpiContainer">
                            <div class="content" id="kpiMiddle"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="kpiBlock">
                        <div class="title">产品质量指标</div>
                        <div class="kpiContainer">
                            <div class="content" id="kpiBottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="js/echarts.min.js"></script>
	<script type="text/javascript" src="../../lib/echarts/china1.js"></script>
    <script type="text/javascript" src="../../lib/jquery-latest.js"></script>
    <script type="text/javascript" src="js/mapManager.js"></script>
    <script type="text/javascript" src="js/kpiManager.js"></script>
    <script type="text/javascript" src="js/countUp.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
